<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>tests NFC</title>
        <style>
            body {
                font-family:sans-serif;
            }
            button{
                cursor:pointer;
            }
            textarea {
                width: 600px;
                height: 150px;
            }
        </style>
        <script src="scripts/main.js"></script>
    </head>
    <body>
        <h1>tests NFC</h1>
        works on Android phones with NFC; don't forget to activate the appropriate flag in Chrome settings<br>
        enable experimental-web-platform-features flag: <a href="chrome://flags#experimental-web-platform-features">chrome://flags#experimental-web-platform-features</a><br>
        <button onclick="nfcManager.readNdefTag()">read NDEF tag</button> - 
        <button onclick="nfcManager.writeNdefTag(document.getElementById('logElement').value)">write NDEF tag</button><br>
        <textarea id="logElement"></textarea>
        <div id="imgContainer"></div>
        <script>
            var nfcManager = new NfcManager(document.getElementById('logElement'));
        </script>
    </body>
</html>
