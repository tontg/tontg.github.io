<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test vCalendar</title>
    <style>
    body {
     font-family: sans-serif; 
    }
    </style>
  </head>
  <body>
    <h1>Test vCalendar</h1>
    <form>
      <table>
        <tbody>
          <tr>
            <td for="event_title"><label for="event_title" style="width:100%">title</label></td>
            <td><input autofocus="" id="event_title" name="event_title" type="text"></td>
          </tr>
          <tr>
            <td><label for="start">start time</label></td>
            <td><input id="start" name="start" type="datetime-local"></td>
          </tr>
          <tr>
            <td><label for="end">end time</label></td>
            <td><input id="end" name="end" type="datetime-local"></td>
          </tr>
          <tr>
            <td><label for="comment">comment</label></td>
            <td><textarea id="comment" name="comment" style="font-family:sans-serif"

rows="4"></textarea></td>
          </tr>
          <tr>
            <td><input type="submit"></td>
          </tr>
        </tbody>
      </table>
    </form>
    <hr>

    <!--iframe id="inlineFrameExample" title="Inline Frame Example" src="https://www.openstreetmap.org/search?query=1%20place%20Bastille%20Paris"

      height="200" width="300"> </iframe-->
  </body>
</html>
